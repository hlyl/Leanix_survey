name: CI - Full Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install UV
        run: pip install uv

      - name: Setup environment
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check src tests --exit-zero
        continue-on-error: true

      - name: Format check with black
        run: |
          source .venv/bin/activate
          black --check src tests --diff
        continue-on-error: true

      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy src --ignore-missing-imports
        continue-on-error: true

  tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install UV
        run: pip install uv

      - name: Setup environment
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .pytest_cache
            htmlcov
        continue-on-error: true

  syntax:
    name: Syntax & File Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Check Python syntax
        run: |
          python -m py_compile src/*.py tests/*.py tests/integration/*.py

      - name: Validate JSON files
        run: |
          python -c "
          import json
          import glob
          for f in glob.glob('examples/*.json') + glob.glob('*.json'):
              try:
                  with open(f) as j:
                      json.load(j)
                  print(f'✓ {f}')
              except Exception as e:
                  print(f'✗ {f}: {e}')
                  exit(1)
          "

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [code-quality, tests, syntax]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.code-quality.result }}" = "failure" ] || \
             [ "${{ needs.tests.result }}" = "failure" ] || \
             [ "${{ needs.syntax.result }}" = "failure" ]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ All CI checks passed"
          fi
